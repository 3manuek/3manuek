<div class="sidebar-buttons">
    <button class="btn-light-dark" onclick="toggleTheme()" title="{{ i18n "theme_btn" }}">
        <svg xmlns="http://www.w3.org/2000/svg" class="moon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="sun" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>
    {{ if .Site.Params.brand_image_magic }}
    <button class="btn-magic" onclick="toggleProfileImage()" title="Switch Profile Picture">
        <svg xmlns="http://www.w3.org/2000/svg" class="question-mark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>
    <script>
        function toggleProfileImage() {
            const imgElement = document.querySelector('.brand-image-wrapper img');
            const currentSrc = imgElement.src;
            const originalSrc = "{{ .Site.Params.brand_image | relURL }}";
            const magicSrc = "{{ .Site.Params.brand_image_magic | relURL }}";

            // Check if the current src contains the magic image (handling full URLs)
            if (currentSrc.indexOf(magicSrc) !== -1) {
                 imgElement.src = originalSrc;
            } else {
                 imgElement.src = magicSrc;
            }
        }
    </script>
    {{ end }}
</div>
